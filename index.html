<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok칠dex Game</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="sidebar">
    <button onclick="showPage('pokedex')">游닀 Pok칠dex</button>
    <button onclick="showPage('packs')">游꾸 뤰햨혦혝혧 햟햨</button>
    <button onclick="showPage('shop')">游낅 햎햟햡햟향햦햫</button>
    <button onclick="sellDuplicates()">游눯 쮏얧썜혧 햢혞햠햩햦햨햟혝혦</button>
    <div class="balance">游눑 <span id="diamonds">0</span></div>
  </div>

  <div class="main">
    <div id="pokedex" class="page">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok칠mon_logo.svg" class="logo">

      <div class="controls">
        <input type="text" id="searchInput" placeholder="Search your pokemon">
        <select id="typeFilter">
          <option value="all">All Types</option>
          <option value="Grass">Grass</option>
          <option value="Fire">Fire</option>
          <option value="Water">Water</option>
          <option value="Electric">Electric</option>
          <option value="Poison">Poison</option>
        </select>
        <select id="rarityFilter">
          <option value="all">All Rarities</option>
          <option value="common">Common</option>
          <option value="rare">Rare</option>
          <option value="legendary">Legendary</option>
          <option value="chromatic">Chromatic</option>
        </select>
        <select id="sortSelect">
          <option value="az">A - Z</option>
          <option value="za">Z - A</option>
        </select>
        <button id="searchBtn">Search</button>
      </div>

      <div id="pokemonList"></div>
    </div>

    <div id="packs" class="page hidden">
      <h2>游꾸 뤰햨혦혝혧 햟햨</h2>
      <p id="packCooldown"></p>
      <button id="openPackBtn">뤰햨혦혝혧 햠햣혜햩햟혝햫혦햧 햟햨</button>
      <div id="openedPokemons"></div>
    </div>

    <div id="shop" class="page hidden">
      <h2>游낅 햎햟햡햟향햦햫</h2>
      <p>햌혞햦 햟햨햦 향햟 游눑</p>
      <button onclick="buyPack('normal')">햌혞햦혝혧 쮏쐄혢햫혦햧 햟햨 (10游눑)</button>
      <button onclick="buyPack('rare')">햌혞햦혝혧 햣햢햨햦햧 햟햨 (50游눑)</button>
    </div>
  </div>

  <script src="./pokemons.js"></script>
  <script src="./main.js"></script>
</body>
</html>
